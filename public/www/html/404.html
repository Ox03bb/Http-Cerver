<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/www/css/404.css">
    <title>Error 404 - Page Not Found</title>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <img src="/img/img.png" alt="Http{Cerver Logo" class="logo">
        </div>

        <div class="error-card">
            <h2 class="error-code">404</h2>
            <p class="error-title">Page Not Found</p>
            <p class="error-message">
                Oops! The page you're trying to reach doesn't exist. It might have been moved or deleted.
            </p>
        </div>

        <a href="/" class="home-button">
            Go back home
        </a>
    </div>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #030712; /* A very dark gray, similar to bg-gray-950 */
            color: #d1d5db; /* A light gray for text */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 32rem; /* Matches max-w-lg */
            width: 100%;
            margin: 0 auto;
            gap: 2rem; /* space-y-8 */
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem; /* mb-6 */
        }

        .logo {
            height: 8rem; 
            width: auto;
            filter: drop-shadow(0 0 10px rgba(0, 100, 255, 0.5));
        }

        .server-title {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            letter-spacing: -0.025em; /* tracking-tight */
        }

        .error-card {
            background-color: #111827; /* bg-gray-900 */
            border-radius: 1rem; /* rounded-2xl */
            padding: 2rem; /* p-8 */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-2xl */
            border: 1px solid #1f2937; /* ring-1 ring-gray-800 */
        }

        .error-code {
            font-size: 4.5rem; /* text-7xl */
            line-height: 1;
            font-weight: 800; /* font-extrabold */
            color: #3b82f6; /* text-blue-500 */
            margin-bottom: 1rem; /* mb-4 */
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
        opacity: 1;
            }
            50% {
        opacity: .5;
            }
        }

        .error-title {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            color: #ffffff; /* text-white */
            margin-bottom: 0.5rem; /* mb-2 */
        }

        .error-message {
            color: #9ca3af; /* text-gray-400 */
        }

        .home-button {
            display: inline-block;
            padding: 0.75rem 2rem; /* px-8 py-3 */
            background-color: #2563eb; /* bg-blue-600 */
            color: #ffffff;
            font-weight: 700; /* font-bold */
            border-radius: 9999px; /* rounded-full */
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
        }

        .home-button:hover {
            background-color: #1d4ed8; 
            transform: scale(1.05); /* hover:scale-105 */
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 5rem; 
            }
        }
    </style>

</body>
</html>
