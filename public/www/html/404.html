<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/www/css/404.css">
    <title>Error 404 - Page Not Found</title>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <img src="/img/img.png" alt="Http{Cerver Logo" class="logo">
        </div>

        <div class="error-card">
            <h2 class="error-code">404</h2>
            <p class="error-title">Page Not Found</p>
            <p class="error-message">
                Oops! The page you're trying to reach doesn't exist. It might have been moved or deleted.
            </p>
        </div>

        <a href="/" class="home-button">
            Go back home
        </a>
    </div>

</body>
</html>
